syntax = "proto3";
package org.iotexproject.antenna.grpc.account;

message Account {
  // used by state-based model
  uint64 nonce  = 1;
  string balance  = 2;
  bytes root  = 3;
  bytes codeHash  = 4;
  bool isCandidate = 5;
  bytes votingWeight  = 6;
  string votee = 7;
}
